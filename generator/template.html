<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ name }} | Linktree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ description }}" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Google Analytics -->
  {% if ga_id %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ ga_id }}');
  </script>
  {% endif %}

  <!-- Meta Pixel -->
  {% if meta_pixel %}
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '{{ meta_pixel }}');
    fbq('track', 'PageView');
  </script>
  {% endif %}
</head>

<body>

<!-- PRELOADER -->
<div id="preloader">
  <img src="assets/images/{{ preload_image }}" alt="Cargando" />
</div>

<header class="profile-header">
  <div class="profile-img-wrapper">
    <img class="profile-img" src="assets/images/{{ profile_image }}" alt="{{ name }}" />
    <img class="logo-thumb" src="assets/images/{{ logo_image }}" alt="Logo" />
  </div>
  <h1>{{ name }}</h1>
  <p>{{ subtitle }}</p>
</header>

<main>
  {% for link in links %}
  <a class="link-btn" href="{{ link.url }}" target="_blank" onclick="trackClick('{{ link.label }}')">
    {{ link.label }}
  </a>
  {% endfor %}
</main>

<script>
  window.addEventListener("load", () => {
    document.getElementById("preloader").style.display = "none";
  });

  function trackClick(label) {
    if (typeof gtag === "function") {
      gtag('event', 'click', { event_label: label });
    }
    if (typeof fbq === "function") {
      fbq('trackCustom', 'LinkClick', { label: label });
    }
  }
</script>

</body>
</html>
