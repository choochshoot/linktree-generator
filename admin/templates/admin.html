<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin · Linktree Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f4f6;
    }

    .admin-layout {
      display: grid;
      grid-template-columns: 420px 1fr;
      height: 100vh;
    }

    .admin-form {
      padding: 24px;
      background: #ffffff;
      overflow-y: auto;
      border-right: 1px solid #e5e7eb;
    }

    .admin-form h2 {
      margin-bottom: 16px;
    }

    .admin-form label {
      display: block;
      margin-top: 14px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #374151;
    }

    .admin-form input,
    .admin-form textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      font-size: 0.9rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }

    .admin-form textarea {
      resize: vertical;
    }

    .admin-form button {
      margin-top: 22px;
      width: 100%;
      padding: 12px;
      background: #0b1f3b;
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .admin-form button:hover {
      background: #163a6b;
    }

    .preview {
      background: #e5e7eb;
      padding: 14px;
    }

    .preview iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #d1d5db;
      border-radius: 18px;
      background: white;
    }
  </style>
</head>

<body>

<div class="admin-layout">

  <!-- FORM -->
  <form method="POST" class="admin-form">
    <h2>Perfil</h2>

    <label>Nombre</label>
    <input type="text" name="name" value="{{ profile.name }}" required>

    <label>Subtítulo</label>
    <input type="text" name="subtitle" value="{{ profile.subtitle }}">

    <label>Descripción</label>
    <textarea name="description" rows="3">{{ profile.description }}</textarea>

    <h2 style="margin-top:24px;">Links (uno por línea)</h2>

    <textarea name="links" rows="6">{% for link in profile.links %}{{ link.url }}
{% endfor %}</textarea>

    <h2 style="margin-top:24px;">Tracking</h2>

    <label>GA4 ID</label>
    <input type="text" name="ga_id" value="{{ profile.ga_id }}">

    <label>Meta Pixel</label>
    <input type="text" name="meta_pixel" value="{{ profile.meta_pixel }}">

    <button type="submit">Guardar y actualizar preview</button>
  </form>

  <!-- PREVIEW -->
  <div class="preview">
    <iframe src="/static-preview/index.html"></iframe>
  </div>

</div>

</body>
</html>
