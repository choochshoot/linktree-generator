<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>

  <header>

  <main>
    <form method="POST" enctype="multipart/form-data">

      <!-- ================= DATOS BÃSICOS ================= -->
      <section>
        <h2>Datos del perfil</h2>

        <label>Nombre completo</label>
        <input type="text" name="name" value="{{ profile.name }}" required>

        <label>TÃ­tulo / Especialidad</label>
        <input type="text" name="title" value="{{ profile.title }}" required>
      </section>

      <!-- ================= WHATSAPP ================= -->
      <section>

        <label>NÃºmero (con lada)</label>

        <input type="text" name="cta_main" value="{{ profile.whatsapp.cta_main }}">

      <!-- ================= SERVICIOS ================= -->
      <section>
        <h2>Servicios</h2>

      <!-- ================= LINKS ================= -->
      <section>
        <h2>Links</h2>

        <label>Leyes fiscales (URL)</label>
        <input type="url" name="laws_url" value="{{ profile.laws_url }}">
      </section>

      <!-- ================= TRACKING ================= -->
      <section>
        <h2>Tracking</h2>

        <label>Google Analytics 4 (GA-XXXX / G-XXXX)</label>
        <input type="text" name="ga4" value="{{ profile.tracking.ga4 }}">

        <label>Meta Pixel ID</label>
        <input type="text" name="meta_pixel" value="{{ profile.tracking.meta_pixel }}">
      </section>

      <!-- ================= IMÃGENES ================= -->
      <section>
        <h2>ImÃ¡genes</h2>
        <p class="hint">Formatos recomendados: JPG / PNG</p>

        <label>Foto de perfil</label>
        <input type="file" name="profile" accept="image/*">

        <label>Logo (thumb)</label>
        <input type="file" name="logo" accept="image/*">

        <label>Imagen preloader</label>
        <input type="file" name="preload" accept="image/*">
      </section>

      <!-- ================= SUBMIT ================= -->
