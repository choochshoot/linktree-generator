<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manuel Pulido · </title>

  <!-- SEO básico -->
  <meta name="description" content="Manuel Pulido - . Contacto profesional y asesoría especializada." />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Font Awesome (iconos elegantes) -->
  <script src="https://kit.fontawesome.com/a2e0e6ad65.js" crossorigin="anonymous"></script>

  <!-- Google Analytics 4 -->
  

  <!-- Meta Pixel -->
  
</head>

<body>

  <!-- PRELOADER -->
  <div id="preloader">
    <img src="assets/images/preload.jpg" alt="Cargando..." />
  </div>

  <main class="container" style="display:none;" id="content">

    <!-- HEADER PERFIL -->
    <header class="profile-header">
      <div style="position: relative; display: inline-block;">
        <img
          src="assets/images/profile.jpg"
          alt="Manuel Pulido"
          class="profile-photo"
        />

        <!-- LOGO EMPRESA (THUMB) -->
        <img
          src="assets/images/logo.jpg"
          alt="Logo"
          style="
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid white;
            background: white;
          "
        />
      </div>

      <h1>Manuel Pulido</h1>
      <p></p>
    </header>

    <!-- LINKS / CTA -->
    <section class="links">

      <!-- WhatsApp principal -->
      <a
        class="link-btn"
        href=""
        target="_blank"
        onclick="if(window.gtag){gtag('event','click',{event_category:'CTA',event_label:'WhatsApp Asesoría'});}"
      >
        <i class="fa-brands fa-whatsapp"></i>
        WhatsApp · Asesoría Fiscal
      </a>

      <!-- Servicios -->
      <a class="link-btn secondary" href="#services">
        <i class="fa-solid fa-scale-balanced"></i>
        Servicios Profesionales
      </a>

      <!-- Cita -->
      <a
        class="link-btn"
        href=""
        target="_blank"
        onclick="if(window.gtag){gtag('event','click',{event_category:'CTA',event_label:'Agendar Cita'});}"
      >
        <i class="fa-solid fa-calendar-check"></i>
        Agendar Cita
      </a>

      <!-- Leyes -->
      <a
        class="link-btn secondary"
        href=""
        target="_blank"
      >
        <i class="fa-solid fa-book-law"></i>
        Leyes Fiscales en México
      </a>

    </section>

    <!-- SERVICIOS -->
    <section id="services" style="margin-top:32px;">
      <ul style="list-style:none; padding:0; font-size:0.9rem; color:#374151;">
        
      </ul>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      © Manuel Pulido · Todos los derechos reservados
    </footer>

  </main>

  <!-- JS PRELOADER -->
  <script>
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      const content = document.getElementById("content");
      setTimeout(() => {
        preloader.style.display = "none";
        content.style.display = "block";
      }, 600);
    });
  </script>

</body>
</html>
